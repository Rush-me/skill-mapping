<div class="employee-container">
 
  <label class="header" mat-dialog-title>{{titleText}}</label>
  <form class="form-group" novalidate [formGroup]="formGroup">
    <mat-form-field appearance="outline">
      <mat-label>Employee ID</mat-label>
      <input matInput required placeholder="Employee ID" formControlName="employeeId">
      <mat-hint></mat-hint>
    </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Employee name</mat-label>
    <input matInput required placeholder="name" formControlName="name">
    <mat-hint></mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Skill</mat-label>
    <mat-select required formControlName="skills">
      <mat-option *ngFor="let skill of skills" [value]="skill.name">
        {{skill.name}}
      </mat-option>
    </mat-select>
    <mat-hint></mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Training</mat-label>
    <input matInput formControlName="training" placeholder="training" >
    <mat-hint></mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Experience</mat-label>
    <input type="number" matInput formControlName="experience" placeholder="experience" >
    <mat-hint></mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Level</mat-label>
    <input type="number" matInput formControlName="level" placeholder="level">
    <mat-hint></mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Remarks</mat-label>
    <textarea matInput formControlName="remarks" ></textarea>
    <mat-hint></mat-hint>
  </mat-form-field>
  <div class="actions-container" mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="employeeInfo" [disabled]="formGroup.invalid" 
    cdkFocusInitial (click)="onSubmitClick()">{{actionButtonText}}</button>
  </div>
 </form>
</div>
